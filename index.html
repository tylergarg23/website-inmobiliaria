<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/8c35a294f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Diamond - Constructora e Inmobiliaria</title>
  </head>
  <body>

    <!-- Cabezera Navbar -->
    <header class="header">
      <div class="top-head">
        <div class="container">
          <div class="row justify-content-md-between align-items-center">
            <div class="col-lg-6">
              <div class="datos-top text-lg-lefth">
                <ul>
                  <li>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <span class="datos-top_text">0800-123456</span>
                  </li>
                  <li>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span class="datos-top_text">1073 W Stephen Ave, Huanchaco</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="social-top text-lg-right">
                <ul>
                  <li>
                    <a href="https://www.facebook.com"><span></span></a>
                  </li>
                  <li>
                    <a href="https://www.linkedin.com/"><span></span></a>
                  </li>
                  <li>
                    <a href="https://web.whatsapp.com/"><span></span></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Menu de Navegacion -->
  <div id="slider" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/slide1.jpg" alt="backgorund-1" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="img/slide2.jpg" alt="backgorund-1" class="d-block w-100">
      </div>
    </div>

    <a href="#slider" class="carousel-control-prev" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a href="#slider" class="carousel-control-prev" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
  </div>





    <script src="js/jquery.slim.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
